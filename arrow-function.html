<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>箭頭函式</title>
  </head>
  <body>
    <script>
        //計算1+2+3...+10的結果
      function calculate() {
        let result = 0;
        let n = 1;
        while (n <= 10) {
          result += n;
          n++;
        }
        console.log(result);
      };
      calculate();
      //箭頭函式寫法1+2+3...+20的結果
      let calculate1=()=>{
        let result=0;
        for(i=1; i<=20; i++){
            result+=i;
        }
        console.log(result);
      };
      calculate1();
      //箭頭函式寫法1+2+3...+max的結果
      let calculate2=(max)=>{
        let result=0;
        for(i=1;i<=max;i++){
            result+=i;
        }
        console.log(result);
      };
      calculate2(30);
      //使用回傳值回傳1+2+3+...+max的結果
      let calculate3=(max)=>{
        let result=0;
        for(i=1;i<=max;i++){
            result+=i;
        }
        return(result);
      };
      let ans1=calculate3(50);
      console.log(ans1);
      //乘法的箭頭函示
      let multiply=(n1,n2)=>{
        return n1*n2;
      };
      let ans2=multiply(5,8);
      console.log(ans2);
      //乘法的箭頭函示再簡化
      let multiply2=(n1,n2)=>(n1*n2);
      let ans3=multiply2(9,2);
      console.log(ans3);
    </script>
  </body>
</html>
